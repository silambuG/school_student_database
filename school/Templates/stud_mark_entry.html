<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>students_details</title>
    <style>
    body{
        background-color:#0099ff;
        }
        h1{
        text-align:center;
        }
        .a{
        margin-left: 150px;
        }
        .student{
        margin-left: 36%;
        height: auto;
        width: 400px;
        }
        .form-label{
        font-weight: bold;
        color: black;
        }
    </style>
</head>
<body>
<h1>Students marks</h1>
<br><br>
<div class="student">
<form action="mark_entry" method="POST">

        {% csrf_token %}

<div class="mb-3">
  <label class="form-label">Student Name</label>
  <input type="text" class="form-control" name="student_name" placeholder="Student Name" required>
</div>
<div class="mb-3">
  <label for="stud_roll_no" class="form-label">Roll Number</label>
  <input type="number" class="form-control" id="stud_roll_no" min="1505900" max="1506000" name="stud_roll_no" value="{{error}}" placeholder="Roll no with min 7 character">
</div>

<div class="mb-3">
  <label for="Tamil" class="form-label">Tamil</label>
  <input type="number" class="form-control" id="Tamil" min="0" max="100" name="Tamil" placeholder="Tamil mark/100">
</div>

<div class="mb-3">
  <label for="English" class="form-label">English</label>
  <input type="number" class="form-control" id="English" min="0" max="100" name="English" placeholder="English mark/100">
</div>
<div class="mb-3">
  <label for="Mathematical" class="form-label">Mathematical</label>
  <input type="number" class="form-control" id="Mathematical" min="0" max="100" name="Mathematical" placeholder="Mathematical mark/100">
</div>


<div class="mb-3">
  <label for="Science" class="form-label">Science</label>
  <input type="number" class="form-control" id="Science" min="0" max="100" name="Science" placeholder="Science mark/100">
</div>

<div class="mb-3">
  <label for="Social_science" class="form-label">Social science</label>
  <input type="number" class="form-control" id="Social_science" min="0" max="100" name="Social_science"  placeholder="Social science mark/100">
</div>


    <input type="submit" class="btn btn-primary a" value="submit" name="submit">

        </form>

</div>
</body>
</html>
